       <style>
            /* Style for the Remove Subject button */
            .remove-subject-button {
                background-color: transparent;
                border: none;
                color: red;
                font-size: 16px;
                cursor: pointer;
                padding: 0;
                margin-left: 10px;
            }
        
            /* Hide the Remove Subject button in the first three input boxes */
            .rn-input-box:nth-child(-n+3) .remove-subject-button {
                display: none;
            }
        
            /* Show the Remove Subject button in the additional input boxes */
            .rn-input-box:nth-child(n+4) .remove-subject-button {
                display: inline-block;
            }
